log4j.rootLogger=INFO,Appender
log4j.appender.Appender=org.apache.log4j.FileAppender
log4j.appender.Appender.File=C:\\Workspace\\AutomationFramework\\OrangeHRMDataDriven\\src\\test\\resources\\logs\\applog_${current.date}.txt
